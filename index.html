<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/dist/css/main.css">
	<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="assets/dist/js/main.js"></script>
	<title>Useless Loaders</title>
</head>
<body>
	<header id="header" class="header box box--xl">

		<div class="header-inner contain contain--l center">
			<h1 class="heading heading--xl white">Useless Loaders</h1>
			<br>
			<br>
			<br>
			<span class="header-slug weight700 alpha70 white">Loading...</span>
		</div>

	</header>

	<section class="body-section">
		<div class="stack stack--2">

			<article class="loader center">
				<h2 class="loader-heading">The Sausage</h2>
				<div class="loader-inner">
					<div class="sausage"></div>
				</div>
			</article>

			<article class="loader-code">
				<code>
					<ol>
						<li>.sausage {</li>
						<li>}</li>
					</ol>
				</code>

			</article>

		</div>

		<div class="stack stack--2">

			<article class="loader center">
				<h2 class="loader-heading">Crossing Swords</h2>
				<div class="loader-inner">

					<div class="crossingSwords">
						<div class="crossingSwords-swordLeft"></div>
						<div class="crossingSwords-swordRight"></div>
					</div>

				</div>
			</article>

			<article class="loader-code">
				<code>
					<ol>
						<li>.crossingSwords {</li>

						<li>}</li>
					</ol>
				</code>

			</article>

		</div>

		<div class="stack stack--2">

			<article class="loader center">
				<h2 class="loader-heading">Snake</h2>
				<div class="loader-inner">

					<div class="snake">
						<div class="snake-inner"></div>
					</div>

				</div>
			</article>

			<article class="loader-code">
				<code>
					<ol>
						<li>.snake {</li>

						<li>}</li>
					</ol>
				</code>

			</article>

		</div>

		<div class="stack stack--2">

			<article class="loader center">
				<h2 class="loader-heading">Radio</h2>
				<div class="loader-inner">

					<div class="radio">
						<div class="radio-wave"></div>
						<div class="radio-struction"></div>
					</div>

				</div>
			</article>

			<article class="loader-code">
				<code>
					<ol>
						<li>.radio {</li>

						<li>}</li>
					</ol>
				</code>

			</article>

		</div>

		<div class="stack stack--2">

			<article class="loader center">
				<h2 class="loader-heading">Hourglass</h2>
				<div class="loader-inner">

					<div class="hourGlass js-toggle" data-target=".hourGlass">
						<div class="hourGlass-inner"></div>
					</div>

				</div>
			</article>

			<article class="loader-code">
				<code>
					<ol>
						<li>.hourGlass {</li>

						<li>}</li>
					</ol>
				</code>

			</article>

		</div>

		<div class="stack stack--2">

			<article class="loader center">
				<h2 class="loader-heading">Spinner</h2>
				<div class="loader-inner">

					<div class="spinner">
						<div class="spinner-inner"></div>
					</div>

				</div>
			</article>

			<article class="loader-code">
				<code>
					<ol>
						<li>.spinner {</li>

						<li>}</li>
					</ol>
				</code>

			</article>

		</div>

		<div class="stack stack--2">

			<article class="loader center">
				<h2 class="loader-heading"></h2>
				<div class="loader-inner">

					<div class="tennis">
					</div>

				</div>
			</article>

			<article class="loader-code">
				<code>
					<ol>
						<li></li>
						<li></li>
					</ol>
				</code>

			</article>

		</div>
		<div class="stack stack--2">

			<article class="loader center">
				<h2 class="loader-heading"></h2>
				<div class="loader-inner">

					<div class="infiniteMachine">
						<div class="infiniteMachine-item-1"></div>
						<div class="infiniteMachine-item-2"></div>
						<div class="infiniteMachine-item-3"></div>
						<div class="infiniteMachine-item-4"></div>
					</div>

				</div>
			</article>

			<article class="loader-code">

			</article>

		</div>

	</section>

	<footer id="footer" class="footer box box--xl">

	</footer>
</body>
</html>
